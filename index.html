<!DOCTYPE html>
<html>
<head>
  <title>PDF Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #pdf-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    function openFullscreen() {
      var elem = document.getElementById("pdf-iframe");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }
  </script>
</head>
<body>
  <iframe id="pdf-iframe" onclick="openFullscreen()" src="https://github.com/elysium23/kiosk/blob/ae3e044fa8aa5762ecde0b58a4584ad8d537ff61/ES.pdf"></iframe>
<script>
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchmove", handleTouchMove, false);
    var xDown = null;
    var yDown = null;
    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
      yDown = evt.touches[0].clientY;
    }
    function handleTouchMove(evt) {
      if ( ! xDown || ! yDown ) {
        return;
      }
      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;
      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;
      if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) { /*most significant*/
        if ( xDiff > 0 ) {
          /* left swipe */
        } else {
          /* right swipe */
        }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    }
  </script>
</body>
</html>
