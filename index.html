<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>
  <script>
    var pdf = PDFObject.embed("https://elysium23.github.io/kiosk/ES.pdf", "#pdf-viewer", {
        pdfOpenParams: {
            view: "FitV",
            pagemode: "none"
        }
    });
</script>
</body>
</html>
