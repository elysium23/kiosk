<!DOCTYPE html>
<html>
<head>
  <title>PDF Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #pdf-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="pdf-iframe" src="https://app.box.com/embed/s/rfm8rtdntxqpiqwmnac358wxowrpmcab?sortColumn=date&view=list"></iframe>
  <script>
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchmove", handleTouchMove, false);
    var xDown = null;
    var yDown = null;
    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
      yDown = evt.touches[0].clientY;
    }
    function handleTouchMove(evt) {
      if ( ! xDown || ! yDown ) {
        return;
      }
      var xUp = evt.touches[0].clientX;
      var yUp = evt.touches[0].clientY;
      var xDiff = xDown - xUp;
      var yDiff = yDown - yUp;
      if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {
        if ( xDiff > 0 ) {
          /* left swipe */
          window.history.back();
        } else {
          /* right swipe */
          window.history.forward();
        }
      }
      /* reset values */
      xDown = null;
      yDown = null;
    }
  </script>
</body>
</html>
